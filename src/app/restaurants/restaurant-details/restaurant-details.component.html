<mat-toolbar mat-dialog-title>
    <span>{{data.name}}</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button matTooltip="Website" (click)="openlink()">
        <mat-icon>launch</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Close" (click)="closedialog()">
        <mat-icon>close</mat-icon>
    </button>
    <!-- <button mat-button class="fas fa-times" (click)="closedialog()"></button> -->
  </mat-toolbar>
<!-- <h1 mat-dialog-title>{{data.name}}</h1> -->
<div mat-dialog-content layout-align="center center">
  <h3>{{data.address}}</h3>
    <img src="../{{data.imgpath}}" alt="Photo of a Shiba Inu">
  <p>{{data.review}}</p>
  <!-- <mat-form-field>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field> -->
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closedialog()">Close</button>
</div>
